<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <aside>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-volver" href="./index.html"><i class="bi bi-arrow-left"></i>Seguir
                            comprando</a>
                    </li>
                    <li>
                        <a class="btn-menu btn-carrito active" href="./carrito.html"><i
                                class="bi bi-cart"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">Â© Matias Bustamante</p>
            </footer>
        </aside>
        <main>
            <h2 class="title">Carrito</h2>
            <div class="container_cart">
                
                <p id="carrito-vacio" class="carrito_vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
                
                <div id="carrito-productos" class="carrito_products disabled">
                    <!-- se completa con js -->
                    
                </div>
                <div id="carrito-acciones" class="carrito_actions disabled">
                    <div class="carrito_actions_left">
                        <button id="carrito_vaciar" class="carrito_vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito_actions_right">
                        <div class="carrito_actions_total">
                            <p>Total:</p>
                            <p class="carrito_total"></p>
                        </div>
                        <button id="carrito_comprar" class="carrito_acciones_comprar">Comrar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito_comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>
</body>

</html>
